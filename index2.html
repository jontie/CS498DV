<html>

<script src="https://d3js.org/d3.v4.js"></script>

<div>
<button onclick="loadPage()" type="button"name="rsBtn">Next Scene</button>
</div>

<div id="final_scat"></div>

<style>
.bubbles {
  stroke-width: 2px;
  stroke: white;
}
.bubbles:hover {stroke: red;}
</style>

<script>
  
function loadPage(){
    window.open(
      'https://jontie.github.io/CS498DV/Electric.html', '_self');
}
  
var margin = {top: 10, right: 10, bottom: 40, left: 50},
    width = 520- margin.left - margin.right,
    height = 520 - margin.top - margin.bottom;

var svg = d3.select("#final_scat")
  .append("svg")
    .attr("width",  margin.left + width + margin.right + 500)
    .attr("height",  margin.top + height + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

svg
  .append("rect")
    .attr("x",0)
    .attr("y",0)
    .attr("height", height)
    .attr("width", height)
    .style("fill", "gray");

var desc = svg
  .append("rect")
    .attr("x",475)
    .attr("y",0)
    .attr("height", height)
    .attr("width", 300)
    .attr('stroke', 'black')
    .style("fill", "none");

d3.csv("https://flunky.github.io/cars2017.csv", function(data) {

var x = d3.scaleLog()
  .domain([5,150])
  .range([0, width - 100]);

var x_axis = d3.axisBottom()
  .tickValues([10,20,50,100,150])
  .tickFormat(d3.format(".1s"))
  .scale(x);

svg.append("g")
  .attr("transform", "translate(0," + height + ")")
  .call(x_axis);

var y = d3.scaleLog()
   .domain([10, 150])
   .range([height - 100, 0])
   .nice();

var y_axis = d3.axisLeft()
   .tickValues([10,20,50,100,150])
   .tickFormat(d3.format(".1s"))
   .scale(y);

svg.append("g")
   .call(y_axis);

svg.selectAll(".tick line").attr("stroke", "black")

svg.append("text")
   .attr("text-anchor", "end")
   .attr("x", width/2 + margin.left + 15)
   .attr("y", height + margin.top + 20)
   .text("Average City MPG");

svg.append("text")
   .attr("text-anchor", "end")
   .attr("transform", "rotate(-90)")
   .attr("y", -margin.left + 15)
   .attr("x", -margin.top - height/2 + 40)
   .text("Average Highway MPG")

var color = d3.scaleOrdinal()
   .domain(["AverageCityMPG", "AverageHighwayMPG", "AverageCityMPG" ])
   .range([ "orange", "green", "blue"])


var tooltip = d3.select("#final_scat")
   .append("div")
      .style("opacity", 0)
      .attr("class", "tooltip")
      .style("background-color", "gray")
      .style("color", "white")

var showTooltip = function(d) {
    tooltip
      .transition()
      .duration(200)
    tooltip
      .style("opacity", 1)
      .html("Make: " + d.Make+ " <br/>" + "Fuel: " + d.Fuel + " <br/>" + "City MPG: " + d.AverageCityMPG + 
      " <br/>" + "Highway MPG: " + d.AverageHighwayMPG + " <br/>" + "Number of cyliders: " + 
      d.EngineCylinders)      
}

var hideTooltip = function(d) {
    tooltip
      .transition()
      .duration(200)
      .style("opacity", 0)
}

var moveTooltip = function(d) {
    tooltip      
}
  
var show = function(d){
    d3.selectAll(".bubbles").style("opacity", .05)
    d3.selectAll("."+d).style("opacity", 1)
}

var noShow = function(d){
    d3.selectAll(".bubbles").style("opacity", 1)
}

svg.append('g')
  .selectAll("dot")
  .data(data)
  .enter()
  .append("circle")
      .attr("class", function(d) { return "bubbles " + d.Fuel})
      .attr("cx", function (d) { return x(d.AverageCityMPG); } )
      .attr("cy", function (d) { return y(d.AverageHighwayMPG); } )
      .attr("r",function(d) { return d3.sum([d.EngineCylinders,2]) ; })
      .style("fill", function (d) { return color(d.Fuel) } )
      .on("mouseover", showTooltip )
      .on("mousemove", moveTooltip )
      .on("mouseleave", hideTooltip )

var allgroups = ["Diesel", "Electricity", "Gasoline" ]
    svg.selectAll("myrect")
      .data(allgroups)
      .enter()
      .append("circle")
        .attr("cx", 520)
        .attr("cy", function(d,i){ return 60 + i*(25)}) 
        .attr("r", 7)
        .style("fill", function(d){ return color(d)})
        .on("mouseover", show)
        .on("mouseleave", noShow)

svg.selectAll("mylabels")
    .data(allgroups)
    .enter()
    .append("text")
      .attr("x", 520+ 20*.8)
      .attr("y", function(d,i){ return i * (25) + 60}) 
      .style("fill", function(d){ return color(d)})
      .text(function(d){ return d})
      .attr("text-anchor", "left")
      .style("alignment-baseline", "middle")
      .on("mouseover", show)
      .on("mouseleave", noShow)

svg.append("text")
        .attr("x", (width / 2))             
        .attr("y", 0 + (20))
        .attr("text-anchor", "middle")  
        .style("font-size", "18px") 
        .style("text-decoration", "underline")  
        .style("fill", "white")
        .text("Highway MPG vs. City MPG");

svg.append("text")
        .attr("x", 495)             
        .attr("y", 30)
        .attr("text-anchor", "left")  
        .style("font-size", "18px") 
        .style("fill", "black")
        .html("Mouse over items below to filter.");
svg.append("text")
        .attr("x", 495)             
        .attr("y", 200)
        .attr("text-anchor", "left")  
        .style("font-size", "18px") 
        .style("fill", "black")
        .html("Bubble size increases with cylinder");
svg.append("text")
        .attr("x", 495)             
        .attr("y", 220)
        .attr("text-anchor", "left")  
        .style("font-size", "18px") 
        .style("fill", "black")
        .html("size.");
svg.append("text")
        .attr("x", 495)             
        .attr("y", 350)
        .attr("text-anchor", "left")  
        .style("font-size", "18px") 
        .style("fill", "black")
        .html("Mouse over items on graph for details");
svg.append("text")
        .attr("x", 495)             
        .attr("y", 370)
        .attr("text-anchor", "left")  
        .style("font-size", "18px") 
        .style("fill", "black")
        .html("below.");
svg.append("text")
        .attr("x", 495)             
        .attr("y", 430)
        .attr("text-anchor", "left")  
        .style("font-size", "18px")         
        .style("fill", "black")
        .html("Data From: ");
svg.append("text")
        .attr("x", 495)             
        .attr("y", 450)
        .attr("text-anchor", "left")  
        .style("font-size", "18px")         
        .style("fill", "black")
        .html("https://flunky.github.io/cars2017.csv");

svg.append("text")
        .attr("x", (150))             
        .attr("y",100)
        .attr("text-anchor", "middle")  
        .style("font-size", "18px") 
        .style("text-decoration", "underline")  
        .style("fill", "black")
        .text("More cylinders lower MPG");
svg.append('line')
    .style("stroke", "blue")
    .style("stroke-width", 2)
    .attr("x1", 70)
    .attr("y1", 320)
    .attr("x2",  margin.left + 40)
    .attr("y2", 110); 
})
</script>
